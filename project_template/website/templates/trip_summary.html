<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">

    <div class = "container">
        <div class ="py-5 text-center">
            <ion-icon class="d-block mx-auto" name="reader-outline" size ="large"></ion-icon>
            <h2>Trip summary</h2>
        </div>
    </div>

    <div class="container">
        <h4>General Information</h4>
        <form novalidate>
            <div class="row g-3">
                <div class = "col-sm-6">
                    <label for="activityType" class="form-label">Activity Type</label> 
                    <input id="activityType" type="text"
                    class = "form-control">
                </div>
                <div class = "col-sm-6">
                    <label for="date" class="form-label">Date</label> 
                    <input id=""date" type="text"
                    class = "form-control">
                </div>
            </div>
            <div class = "row g-4">
                <div class = "col-sm-6">
                    <label for="location" class="form-label">Location</label> 
                    <input id="location" type="text"
                    class = "form-control">
                </div>
                <div class = "col-md-2">
                    <label for="numPeople" class="form-label">Number of People</label> 
                    <input id="numPeople" type="text"
                    class = "form-control">
                </div>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Menu Items</h4>

            <hr class="my-4">

            <h4 class="mb-3">Gear List</h4>
        </form>
    </div>

    <!-- used for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- used for icons on page -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
