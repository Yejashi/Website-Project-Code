<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Events</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

        <!-- Custom Stylesheets -->
        <link rel="stylesheet" href="../static/css/home.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    </head>
    <body>
        <h1 align="center">Trips</h1>
        <div class="container">
            <div class="row">
                {% for trip in user.trip %}
                <div class="card col-lg-3 col-sm-12" style="margin: 1rem;">
                    <div class="card-body">
                        <h5 id="{{trip.id}}" class="link card-title">{{trip.name}}</h5>
                        <p class="card-text">{{trip.desc}}</p>
                        <a href="/trip-summary" class="link btn btn-primary">Trip Summary</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <form method="POST">
            <h3 align="center">Create New Trip</h3>
            <div class="form-group">
                <label for="name">Trip Name</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="Enter Trip Name" />
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter description" />
            </div>
            <div class="form-group">
                <label for="tripType">Trip Type</label>
                <select class="form-control" id="tripType" name = "tripType">
                    <option value="1">Backpacking</option>
                    <option value="2">Climbing</option>
                    <option value="3">Kyaking</option>
                    <option value="4">Biking</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tripdate">Date</label>
                <input type="date" id="tripDate" name="tripDate" class="form-control" >
            </div>
            <div class="form-group">
                <label for="tripTime">Time</label>
                <input type="time" id="tripTime" name="tripTime">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
