{% extends "base.html" %}

{% block content %}
<h1 align="center">Trips</h1>
{% for trip in user.trip %}
<li class="list-group-item">
    <a type="submit" id="{{trip.id}}" >{{trip.name}}</a>
    <button type="button" class="close" onClick="deleteTrip({{ trip.id }})">
        <span aria-hidden="true">&times;</span>
    </button>
</li>
{% endfor %}
<form method="POST">
    <h3 align="center">Create New Trip</h3>
    <div class="form-group">
        <label for="name">Trip Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter Trip Name" />
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter description" />
    </div>
    <div class="form-group">
        <label for="tripType">Trip Type</label>
        <select class="form-control" id="tripType" name = "tripType">
            <option value="1">Backpacking</option>
            <option value="2">Climbing</option>
            <option value="3">Kyaking</option>
            <option value="4">Biking</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tripdate">Date</label>
        <input type="date" id="tripDate" name="tripDate" class="form-control" >
    </div>
    <div class="form-group">
        <label for="tripTime">Time</label>
	    <input type="time" id="tripTime" name="tripTime">
    </div>
    <div class="form-group">
        <label for="num_people">Number of People</label>
        <input type="number" id="num_people" name="num_people" class="form-control" min ="1" max="1000" >
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
