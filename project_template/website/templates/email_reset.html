<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

        <!-- Custom Stylesheets -->
        <link rel="stylesheet" href="../static/css/reset.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">

        <title>Email Reset</title>
    </head>
    <body>
        <section id="title_section">
            <div class="container-fluid" id="title_container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a class="nav-link" href="/profile">Profile</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="/events">Events</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>       
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
        <section id="reset_section"
            <div class="container-fluid", id="reset_container">
                <form method="POST">
                    <h3 align="center" class="mt-4">Change Email Address</h3>
                    <div class="row mb-4 mt-4">
                        <label for="email" class="col-sm-3 col-form-label"><b>New Email Address</b></label>
                        <div class="col-sm-4">
                            <input
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email"
                                placeholder="Enter new email"
                            />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
