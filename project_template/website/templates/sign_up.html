<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

        <!-- Custom Stylesheets -->
        <link rel="stylesheet" href="../static/css/sign_up.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">

        <title>Sign Up</title>
    </head>
    <body>
        <section id="title_section">
            <div class="container-fluid" id="title_container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/">Welcome to Trip Planner!</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a class="nav-link" href="events">Events</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="login">Log in</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>       
                        </ul>
                    </div>
                </nav>
            </div>
        </section>

        <section id="signup_section">
            <div class="container id="title_container">
                <form method="POST">
                    <h1 align="center">Sign Up</h1>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email Address </label>
                        <div class="col-sm-6">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email"
                                placeholder="Enter email"
                            />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-4">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="firstName" 
                                name="firstName"
                                placeholder="Enter first name"
                            />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-4">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="lastName" 
                                name="lastName"
                                placeholder="Enter last name"
                            />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password1" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password1" 
                                name="password1"
                                placeholder="Enter password"
                            />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password2" class="col-sm-2 col-form-label"> Confirm Password</label>
                        <div class="col-sm-4 align">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password2" 
                                name="password2"
                                placeholder="Confirm password"
                            />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </body>
</html>
