        <title>Sign Up</title>
    </head>
    <body>
        <section id="title_section">
            <div class="container-fluid" id="title_container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="/">Welcome to Trip Planner!</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a class="nav-link" href="events">Events</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="login">Log in</a>
                            </li>
                            <li class="navbar-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>       
                        </ul>
                    </div>
                </nav>
            </div>
        </section>

        <section id="signup_section">
            <div class="container" id="signup_container">
                <form method="POST">
                    <h1 align="center">Sign Up</h1>
                    <div class="row mb-4 mt-4">
                        <label for="email" class="col-sm-3 col-form-label"><b>Email Address</b></label>
                        <div class="col-sm-4">
                            <input
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email"
                                placeholder="Enter email"
                            />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="firstName" class="col-sm-3 col-form-label"><b>First Name</b></label>
                        <div class="col-sm-4">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="firstName" 
                                name="firstName"
                                placeholder="Enter first name"
                            />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="lastName" class="col-sm-3 col-form-label"><b>Last Name</b></label>
                        <div class="col-sm-4">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="lastName" 
                                name="lastName"
                                placeholder="Enter last name"
                            />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="password1" class="col-sm-3 col-form-label"><b>Password</b></label>
                        <div class="col-sm-4">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password1" 
                                name="password1"
                                placeholder="Enter password"
                            />
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="password2" class="col-sm-3 col-form-label"><b>Confirm Password</b></label>
                        <div class="col-sm-4 align">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password2" 
                                name="password2"
                                placeholder="Re-enter password"
                            />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
